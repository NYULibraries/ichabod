        before Pearl Harbor, but he had difficulty with his feet and was shortly discharged
        and the two of them moved to California to find war work. She was hired into
        Lockheed Aircraft Corporation as a riveter, and her husband worked as a sheet
        metal worker in the same plant. They both worked the swing shift to make the
        extra 6 cents an hour. After being laid off from Lockheed after the war, they
        moved to a Military base where she went on to become an electronic technician.

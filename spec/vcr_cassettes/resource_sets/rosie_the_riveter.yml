        interview was made possible by the generous support of Cynthia and Richard
        Blumenthal."]},"description":{"label":"Description","value":{"value":"Mildred
        Crow Sargent grew up in Nashville, Tennessee and moved to Detroit, Michigan
        at the age of 19 with her husband and young son to work at Woodall Industry
        where she helped to build the Curtiss Wright Helldiver. She was extremely
        proud of her work, and very good at her job; she and her partner received
        a commendation for being the fastest riveters on the line, and were often
        left to work without supervision. Coming from the segregated south, Mildred
        had never interacted much with African Americans before moving to Detroit,
